  <!-- HEADER -->
  <div id="1"></div>
  <script>
    load("header.html");

    function load(url) {
      req = new XMLHttpRequest();
      req.open("GET", url, false);

          <option>+65</option>
          <option>+64</option>
          <option>+63</option>
          <option>+62</option>
          <option>+61</option>
